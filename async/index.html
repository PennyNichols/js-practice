<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async js</title>
</head>
<body>
    <h1>async operations</h1>
    <div>
        <h4 id="surprise">nothing is going to happen</h4>
        <h2 id="timerInfo"></h2>
        <button id="btn">click here</button>
    </div>
    <script>
        console.log('hello')
        setTimeout(()=>{
            console.log('after 5 seconds')
        }, 5000)
        console.log('bye')
        const element = document.querySelector('#surprise')
        const randomTime=Math.random()*4000
        const button = document.querySelector('#btn')
        const info = document.querySelector('#timerInfo')
        
        button.addEventListener('click', changeText)
        
        
        function changeText(){
            info.textContent = 'timer has started'
            setTimeout(()=> {
                element.textContent = 'Surprise! Happy Holidays!'
            },randomTime)
        }
    </script>
</body>
</html>
